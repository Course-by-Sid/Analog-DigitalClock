<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tutorial-Analog & Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div id="time-container"></div>
        <div class="dial dial-12">12</div>
        <div class="dial dial-3">3</div>
        <div class="dial dial-6">6</div>
        <div class="dial dial-9">9</div>
        <div class="hour-hand" id="hourHand"></div>
        <div class="minute-hand" id="minuteHand"></div>
        <div class="second-hand" id="secondHand"></div>
        <div class="center-circle">
            <div class="center-circle-white"></div>
        </div>
        <div class="brand">Course by Sid</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
